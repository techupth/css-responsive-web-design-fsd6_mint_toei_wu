<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Web Design - Ex 2</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        Browse by <br />
        Job categories
      </h1>
      <div class="box-1">
        <div class="item">
          <i class="bx bxs-megaphone" style="color: #ff8345"></i>
          <p class="job-category">Digital Marketing</p>
          <span class="job-opened"
            >143 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="item">
          <i class="bx bxs-pen" style="color: #ff8345"></i>
          <p class="job-category">Art & Design</p>
          <span class="job-opened"
            >110 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="item">
          <i class="bx bxs-dollar-circle" style="color: #ff8345"></i>
          <p class="job-category">Accounting</p>
          <span class="job-opened"
            >158 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="item">
          <i class="bx bxs-camera" style="color: #ff8345"></i>
          <p class="job-category">Photogrophy</p>

          <span class="job-opened"
            >95 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
      </div>

      <div class="box-2">
        <div class="item">
          <i class="bx bxs-edit" style="color: #ff8345"></i>
          <p class="job-category">Copy Writing</p>
          <span class="job-opened"
            >113 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="item">
          <i class="bx bx-headphone" style="color: #ff8345"></i>
          <p class="job-category">Music</p>
          <span class="job-opened"
            >55 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="item">
          <i class="bx bx-male-female" style="color: #ff8345"></i>
          <p class="job-category">Human Resouces</p>
          <span class="job-opened"
            >25 jobs Opened
            <a href="#"
              ><i class="bx bx-right-arrow-alt" style="color: #183b56"></i
            ></a>
          </span>
        </div>
        <div class="explore">
          <span class="content"
            >Explore <br />
            30 More Categories
          </span>
          <a href="#"
            ><i class="bx bx-right-arrow-alt" style="color: white"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
